<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit PDF — PDF for Humans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(148, 163, 184, 0.4);
        }

        .pdf-page-container {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .annotation-layer {
            pointer-events: none;
        }

        .annotation-layer>* {
            pointer-events: auto;
        }

        /* Tools Active States */
        .tool-active {
            background-color: rgba(59, 130, 246, 0.2) !important;
            border-color: #3b82f6 !important;
            color: white !important;
        }
    </style>
</head>

<body class="bg-[#0f172a] text-slate-200 h-screen overflow-hidden flex flex-col">
    <div id="root" class="h-full flex flex-col"></div>

    <script type="text/babel">
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        const { PDFDocument, rgb, StandardFonts } = PDFLib;

        // Icons
        const Icons = {
            MousePointer: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m3 3 7.07 16.97 2.51-7.39 7.39-2.51L3 3z" /><path d="m13 13 6 6" /></svg>,
            Type: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="4 7 4 4 20 4 20 7" /><line x1="9" x2="15" y1="20" y2="20" /><line x1="12" x2="12" y1="4" y2="20" /></svg>,
            Highlighter: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 11-6 6v3h9l3-3" /><path d="m22 2-7 7 4 4 7-7-4-4z" /></svg>,
            PenTool: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 19 7-7 3 3-7 7-3-3z" /><path d="m18 13-1.5-7.5L2 2l3.5 14.5L13 18l5-5z" /><path d="m2 2 7.586 7.586" /><circle cx="11" cy="11" r="2" /></svg>,
            Eraser: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 24 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m7 21-4.3-4.3c-1-1-1-2.5 0-3.4l9.6-9.6c1-1 2.5-1 3.4 0l5.6 5.6c1 1 1 2.5 0 3.4L13 21" /><path d="M22 21H7" /><path d="m5 11 9 9" /></svg>,
            Download: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="7 10 12 15 17 10" /><line x1="12" x2="12" y1="15" y2="3" /></svg>,
            Upload: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="17 8 12 3 7 8" /><line x1="12" x2="12" y1="3" y2="15" /></svg>,
            X: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18" /><path d="m6 6 12 12" /></svg>,
            ArrowLeft: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 19-7-7 7-7" /><path d="M19 12H5" /></svg>
        };

        const App = () => {
            const [file, setFile] = React.useState(null);
            const [pdfDoc, setPdfDoc] = React.useState(null);
            const [pages, setPages] = React.useState([]);
            const [scale, setScale] = React.useState(1.2);
            const [tool, setTool] = React.useState('cursor'); // cursor, text, highlight, draw
            const [color, setColor] = React.useState('#FFFF00'); // Default highlight yellow
            const [annotations, setAnnotations] = React.useState({}); // { pageIndex: [ { type: 'text', x, y, content, color, size } ] }
            const [isSaving, setIsSaving] = React.useState(false);

            // Drawing state
            const [isDrawing, setIsDrawing] = React.useState(false);
            const [currentPath, setCurrentPath] = React.useState([]);

            const fileInputRef = React.useRef(null);

            const handleFileChange = async (e) => {
                const selectedFile = e.target.files[0];
                if (!selectedFile) return;
                setFile(selectedFile);

                const arrayBuffer = await selectedFile.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                setPdfDoc(pdf);

                const newPages = [];
                for (let i = 1; i <= pdf.numPages; i++) {
                    newPages.push(await pdf.getPage(i));
                }
                setPages(newPages);
                setAnnotations({});
            };

            const addAnnotation = (pageIndex, annotation) => {
                setAnnotations(prev => {
                    const pageAnnotations = prev[pageIndex] || [];
                    return {
                        ...prev,
                        [pageIndex]: [...pageAnnotations, annotation]
                    };
                });
            };

            const updateAnnotation = (pageIndex, id, updates) => {
                setAnnotations(prev => {
                    const pageAnnotations = prev[pageIndex] || [];
                    return {
                        ...prev,
                        [pageIndex]: pageAnnotations.map(ann => ann.id === id ? { ...ann, ...updates } : ann)
                    };
                });
            };

            const removeAnnotation = (pageIndex, id) => {
                setAnnotations(prev => {
                    const pageAnnotations = prev[pageIndex] || [];
                    return {
                        ...prev,
                        [pageIndex]: pageAnnotations.filter(ann => ann.id !== id)
                    };
                });
            };

            // Coordinate Helpers
            // PDF points (72 DPI usually) <-> Display pixels
            // We store logical PDF coordinates (x, y from bottom-left? No, let's store Top-Left Unscaled for easier DOM mapping, convert to PDF-space on save)
            // Let's store: Unscaled (100% zoom) relative to Top-Left.

            const handlePageClick = (e, pageIndex, viewport) => {
                if (tool !== 'text') return;

                const rect = e.currentTarget.getBoundingClientRect();
                // Click coordinates in DOM (Scaled)
                const domX = e.clientX - rect.left;
                const domY = e.clientY - rect.top;

                // Convert to Unscaled
                const x = domX / scale;
                const y = domY / scale;

                const id = Date.now().toString();
                addAnnotation(pageIndex, {
                    id,
                    type: 'text',
                    x,
                    y,
                    content: 'Type here',
                    color: '#000000',
                    size: 16 // Font size in Points
                });

                setTool('cursor');
            };

            const handleMouseDown = (e, pageIndex) => {
                if (tool !== 'draw' && tool !== 'highlight') return;
                setIsDrawing(true);
                const rect = e.currentTarget.getBoundingClientRect();
                const domX = e.clientX - rect.left;
                const domY = e.clientY - rect.top;

                setCurrentPath([{ x: domX / scale, y: domY / scale }]);
            };

            const handleMouseMove = (e, pageIndex) => {
                if (!isDrawing) return;
                const rect = e.currentTarget.getBoundingClientRect();
                const domX = e.clientX - rect.left;
                const domY = e.clientY - rect.top;
                setCurrentPath(prev => [...prev, { x: domX / scale, y: domY / scale }]);
            };

            const handleMouseUp = (pageIndex) => {
                if (!isDrawing) return;
                setIsDrawing(false);

                if (currentPath.length > 1) {
                    addAnnotation(pageIndex, {
                        id: Date.now().toString(),
                        type: 'path',
                        points: currentPath, // Already unscaled
                        color: tool === 'highlight' ? color : '#000000',
                        width: tool === 'highlight' ? 20 : 2,
                        opacity: tool === 'highlight' ? 0.4 : 1,
                        isHighlight: tool === 'highlight'
                    });
                }
                setCurrentPath([]);
            };

            const savePdf = async () => {
                if (!file) return;
                setIsSaving(true);
                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const pdfDoc = await PDFDocument.load(arrayBuffer);
                    const pages = pdfDoc.getPages();
                    const font = await pdfDoc.embedFont(StandardFonts.Helvetica);

                    for (let i = 0; i < pages.length; i++) {
                        const page = pages[i];
                        const pageAnns = annotations[i] || [];
                        const { width, height } = page.getSize();

                        for (const ann of pageAnns) {
                            if (ann.type === 'text') {
                                // PDF Lib uses coordinates from Bottom-Left.
                                // Our ann.y is from Top-Left (Unscaled).
                                const pdfX = ann.x;
                                const pdfY = height - ann.y - ann.size;

                                page.drawText(ann.content, {
                                    x: pdfX,
                                    y: pdfY,
                                    size: ann.size,
                                    font: font,
                                    color: rgb(0, 0, 0) // Todo: proper color parsing
                                });
                            } else if (ann.type === 'path') {
                                // Path points are Top-Left Unscaled
                                const pathPoints = ann.points.map(p => ({
                                    x: p.x,
                                    y: height - p.y
                                }));

                                if (pathPoints.length > 0) {
                                    const svgPath = 'M ' + pathPoints.map(p => `${p.x},${p.y}`).join(' L ');
                                    page.drawSvgPath(svgPath, {
                                        x: 0,
                                        y: 0,
                                        borderColor: ann.isHighlight ? rgb(1, 1, 0) : rgb(0, 0, 0),
                                        borderWidth: ann.width,
                                        borderOpacity: ann.opacity
                                    });
                                }
                            }
                        }
                    }

                    const pdfBytes = await pdfDoc.save();
                    const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                    window.saveAs(blob, file.name.replace('.pdf', '_edited.pdf'));

                } catch (err) {
                    console.error("Error saving PDF:", err);
                    alert("Failed to save PDF. See console for details.");
                } finally {
                    setIsSaving(false);
                }
            };

            return (
                <>
                    {/* Header / Toolbar */}
                    <div className="h-16 bg-[#1e293b] border-b border-gray-700 flex items-center px-4 justify-between shrink-0 z-10 relative">
                        <div className="flex items-center gap-4">
                            <a href="../index.html" className="text-slate-400 hover:text-white transition-colors">
                                <Icons.ArrowLeft />
                            </a>
                            <h1 className="font-semibold text-lg hidden md:block">Edit PDF</h1>

                            <div className="h-8 w-px bg-gray-700 mx-2"></div>

                            {!file && (
                                <button
                                    onClick={() => fileInputRef.current?.click()}
                                    className="flex items-center gap-2 bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-lg text-sm font-medium transition-colors"
                                >
                                    <Icons.Upload />
                                    Open PDF
                                </button>
                            )}

                            {file && (
                                <div className="flex items-center gap-1 bg-[#0f172a] p-1 rounded-lg border border-gray-700">
                                    <button
                                        onClick={() => setTool('cursor')}
                                        className={`p-2 rounded-md transition-all ${tool === 'cursor' ? 'bg-slate-700 text-white shadow-sm' : 'text-slate-400 hover:text-slate-200'}`}
                                        title="Select / Edit"
                                    >
                                        <Icons.MousePointer />
                                    </button>
                                    <button
                                        onClick={() => setTool('text')}
                                        className={`p-2 rounded-md transition-all ${tool === 'text' ? 'bg-slate-700 text-white shadow-sm' : 'text-slate-400 hover:text-slate-200'}`}
                                        title="Add Text"
                                    >
                                        <Icons.Type />
                                    </button>
                                    <button
                                        onClick={() => { setTool('highlight'); setColor('#FFFF00'); }}
                                        className={`p-2 rounded-md transition-all ${tool === 'highlight' ? 'bg-slate-700 text-yellow-300 shadow-sm' : 'text-slate-400 hover:text-slate-200'}`}
                                        title="Highlighter"
                                    >
                                        <Icons.Highlighter />
                                    </button>
                                    <button
                                        onClick={() => setTool('draw')}
                                        className={`p-2 rounded-md transition-all ${tool === 'draw' ? 'bg-slate-700 text-white shadow-sm' : 'text-slate-400 hover:text-slate-200'}`}
                                        title="Draw / Sign"
                                    >
                                        <Icons.PenTool />
                                    </button>
                                </div>
                            )}
                        </div>

                        {file && (
                            <div className="flex items-center gap-3">
                                <div className="flex items-center gap-2 bg-[#0f172a] rounded-lg px-3 py-1.5 border border-gray-700">
                                    <button onClick={() => setScale(Math.max(0.5, scale - 0.1))} className="text-slate-400 hover:text-white text-lg font-bold px-2">-</button>
                                    <span className="text-sm font-mono min-w-[3rem] text-center">{Math.round(scale * 100)}%</span>
                                    <button onClick={() => setScale(Math.min(3, scale + 0.1))} className="text-slate-400 hover:text-white text-lg font-bold px-2">+</button>
                                </div>

                                <button
                                    onClick={savePdf}
                                    disabled={isSaving}
                                    className="flex items-center gap-2 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 px-4 py-2 rounded-lg text-sm font-medium transition-all shadow-lg shadow-blue-500/20 disabled:opacity-50"
                                >
                                    {isSaving ? (
                                        <div className="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                                    ) : (
                                        <Icons.Download />
                                    )}
                                    Save PDF
                                </button>
                            </div>
                        )}
                    </div>

                    {/* Main Content */}
                    <div className="flex-1 overflow-auto bg-[#0f172a] p-8 relative">
                        {!file ? (
                            <div className="h-full flex flex-col items-center justify-center text-slate-500">
                                <div className="w-24 h-24 bg-slate-800 rounded-full flex items-center justify-center mb-6">
                                    <svg className="w-12 h-12 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M9 12h6m-6 4h6m2 5H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5.586a1 1 0 0 1 .707.293l5.414 5.414a1 1 0 0 1 .293.707V19a2 2 0 0 1-2 2z" /></svg>
                                </div>
                                <h2 className="text-xl font-semibold text-slate-300 mb-2">No PDF Opened</h2>
                                <p className="mb-6">Upload a PDF to view, edit, sign, and annotate.</p>
                                <button
                                    onClick={() => fileInputRef.current?.click()}
                                    className="text-blue-400 hover:text-blue-300 underline"
                                >
                                    Choose a file from your computer
                                </button>
                            </div>
                        ) : (
                            <div className="flex flex-col items-center gap-6 min-h-0">
                                {pages.map((page, index) => (
                                    <PDFPage
                                        key={index}
                                        page={page}
                                        pageIndex={index}
                                        scale={scale}
                                        tool={tool}
                                        annotations={annotations[index] || []}
                                        onPageClick={handlePageClick}
                                        onMouseDown={handleMouseDown}
                                        onMouseMove={handleMouseMove}
                                        onMouseUp={handleMouseUp}
                                        onUpdateAnnotation={updateAnnotation}
                                        onRemoveAnnotation={removeAnnotation}
                                        currentPath={currentPath}
                                        isDrawing={isDrawing}
                                    />
                                ))}
                            </div>
                        )}
                    </div>

                    <input
                        type="file"
                        ref={fileInputRef}
                        onChange={handleFileChange}
                        accept="application/pdf"
                        className="hidden"
                    />
                </>
            );
        };

        const PDFPage = ({
            page,
            pageIndex,
            scale,
            tool,
            annotations,
            onPageClick,
            onMouseDown,
            onMouseMove,
            onMouseUp,
            onUpdateAnnotation,
            onRemoveAnnotation,
            currentPath,
            isDrawing
        }) => {
            const canvasRef = React.useRef(null);
            const containerRef = React.useRef(null);
            const [viewport, setViewport] = React.useState(null);

            React.useEffect(() => {
                const renderPage = async () => {
                    const vp = page.getViewport({ scale });
                    setViewport(vp);

                    const canvas = canvasRef.current;
                    const context = canvas.getContext('2d');
                    canvas.height = vp.height;
                    canvas.width = vp.width;

                    await page.render({ canvasContext: context, viewport: vp }).promise;
                };
                renderPage();
            }, [page, scale]);

            if (!viewport) return <div className="w-96 h-96 bg-slate-800 animate-pulse rounded-lg"></div>;

            // Render current path (preview)
            const PathPreview = () => {
                if (!isDrawing || currentPath.length < 2) return null;
                // currentPath points are already Unscaled. We need to scale them for display.
                const pathData = 'M ' + currentPath.map(p => `${p.x * scale},${p.y * scale}`).join(' L ');

                return (
                    <svg className="absolute top-0 left-0 w-full h-full pointer-events-none overflow-visible">
                        <path
                            d={pathData}
                            stroke={tool === 'highlight' ? 'yellow' : 'black'}
                            strokeWidth={(tool === 'highlight' ? 20 : 2) * scale}
                            strokeOpacity={tool === 'highlight' ? 0.4 : 1}
                            fill="none"
                            strokeLinecap="round"
                            strokeLinejoin="round"
                        />
                    </svg>
                );
            }

            return (
                <div
                    ref={containerRef}
                    className="relative bg-white shadow-xl transition-transform origin-top pdf-page-container"
                    style={{ width: viewport.width, height: viewport.height }}
                    onClick={(e) => onPageClick(e, pageIndex, viewport)}
                    onMouseDown={(e) => onMouseDown(e, pageIndex)}
                    onMouseMove={(e) => onMouseMove(e, pageIndex)}
                    onMouseUp={() => onMouseUp(pageIndex)}
                    onMouseLeave={() => onMouseUp(pageIndex)}
                >
                    <canvas ref={canvasRef} className="absolute top-0 left-0" />

                    {/* Annotation Layer */}
                    <div className="absolute top-0 left-0 w-full h-full annotation-layer">
                        {annotations.map(ann => {
                            if (ann.type === 'text') {
                                return (
                                    <div
                                        key={ann.id}
                                        className="absolute outline-none p-1 border border-transparent hover:border-blue-300 hover:bg-blue-50/10 cursor-move group"
                                        style={{
                                            left: ann.x * scale,
                                            top: ann.y * scale,
                                            color: ann.color,
                                            fontSize: `${ann.size * scale}px`,
                                            lineHeight: 1
                                        }}
                                    >
                                        <div
                                            contentEditable
                                            suppressContentEditableWarning
                                            onBlur={(e) => onUpdateAnnotation(pageIndex, ann.id, { content: e.target.innerText })}
                                            className="whitespace-pre min-w-[20px] min-h-[20px]"
                                        >
                                            {ann.content}
                                        </div>
                                        <button
                                            onClick={(e) => { e.stopPropagation(); onRemoveAnnotation(pageIndex, ann.id); }}
                                            className="absolute -top-3 -right-3 bg-red-500 text-white rounded-full w-4 h-4 flex items-center justify-center text-xs opacity-0 group-hover:opacity-100 transition-opacity"
                                        >
                                            ×
                                        </button>
                                    </div>
                                );
                            } else if (ann.type === 'path') {
                                const pathData = 'M ' + ann.points.map(p => `${p.x * scale},${p.y * scale}`).join(' L ');
                                return (
                                    <svg key={ann.id} className="absolute top-0 left-0 w-full h-full pointer-events-none overflow-visible">
                                        <path
                                            d={pathData}
                                            stroke={ann.isHighlight ? 'yellow' : 'black'}
                                            strokeWidth={ann.width * scale}
                                            strokeOpacity={ann.opacity}
                                            fill="none"
                                            strokeLinecap="round"
                                            strokeLinejoin="round"
                                        />
                                    </svg>
                                );
                            }
                            return null;
                        })}
                        <PathPreview />
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
