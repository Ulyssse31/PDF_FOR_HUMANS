<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge PDF â€” PDF for Humans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .drag-over {
            border-color: #8b5cf6 !important;
            background: rgba(139, 92, 246, 0.1) !important;
        }

        .dragging {
            opacity: 0.5;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const { useState, useRef, useEffect } = React;

        const App = () => {
            const [files, setFiles] = useState([]);
            const [previews, setPreviews] = useState({});
            const [status, setStatus] = useState('idle');
            const [statusMsg, setStatusMsg] = useState('');
            const [draggedIndex, setDraggedIndex] = useState(null);
            const dropRef = useRef(null);

            const generatePreview = async (file, id) => {
                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                    const page = await pdf.getPage(1);
                    const scale = 0.5;
                    const viewport = page.getViewport({ scale });
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    await page.render({ canvasContext: context, viewport }).promise;
                    setPreviews(prev => ({ ...prev, [id]: canvas.toDataURL() }));
                } catch (e) {
                    console.error('Preview error:', e);
                }
            };

            const handleFiles = (newFiles) => {
                const pdfFiles = Array.from(newFiles).filter(f => f.type === 'application/pdf');
                const filesWithIds = pdfFiles.map(f => ({
                    file: f,
                    id: `${f.name}-${Date.now()}-${Math.random()}`,
                    name: f.name,
                    size: f.size
                }));

                setFiles(prev => [...prev, ...filesWithIds]);
                filesWithIds.forEach(f => generatePreview(f.file, f.id));
            };

            const handleDrop = (e) => {
                e.preventDefault();
                e.stopPropagation();
                dropRef.current?.classList.remove('drag-over');
                handleFiles(e.dataTransfer.files);
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                dropRef.current?.classList.add('drag-over');
            };

            const handleDragLeave = (e) => {
                e.preventDefault();
                dropRef.current?.classList.remove('drag-over');
            };

            const removeFile = (id) => {
                setFiles(prev => prev.filter(f => f.id !== id));
                setPreviews(prev => {
                    const newPreviews = { ...prev };
                    delete newPreviews[id];
                    return newPreviews;
                });
            };

            const handleDragStart = (e, index) => {
                setDraggedIndex(index);
                e.currentTarget.classList.add('dragging');
            };

            const handleDragEnd = (e) => {
                e.currentTarget.classList.remove('dragging');
                setDraggedIndex(null);
            };

            const handleDragOverItem = (e, index) => {
                e.preventDefault();
                if (draggedIndex === null || draggedIndex === index) return;

                const newFiles = [...files];
                const draggedFile = newFiles[draggedIndex];
                newFiles.splice(draggedIndex, 1);
                newFiles.splice(index, 0, draggedFile);
                setFiles(newFiles);
                setDraggedIndex(index);
            };

            const mergePDFs = async () => {
                if (files.length < 2) {
                    alert('Please add at least 2 PDF files to merge.');
                    return;
                }

                setStatus('processing');
                setStatusMsg('Merging PDFs...');

                try {
                    const { PDFDocument } = window.PDFLib;
                    const mergedPdf = await PDFDocument.create();

                    for (let i = 0; i < files.length; i++) {
                        setStatusMsg(`Processing file ${i + 1} of ${files.length}...`);
                        const arrayBuffer = await files[i].file.arrayBuffer();
                        const pdf = await PDFDocument.load(arrayBuffer);
                        const pages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                        pages.forEach(page => mergedPdf.addPage(page));
                    }

                    setStatusMsg('Saving merged PDF...');
                    const pdfBytes = await mergedPdf.save();
                    const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                    window.saveAs(blob, 'merged.pdf');

                    setStatus('success');
                    setStatusMsg('Merge complete! Download started.');
                    setTimeout(() => setStatus('idle'), 3000);
                } catch (err) {
                    console.error(err);
                    setStatus('error');
                    setStatusMsg('Error merging PDFs: ' + err.message);
                }
            };

            const formatSize = (bytes) => {
                if (bytes < 1024) return bytes + ' B';
                if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
                return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
            };

            return (
                <div className="min-h-screen p-6">
                    {/* Header */}
                    <div className="max-w-4xl mx-auto mb-8">
                        <a href="../index.html" className="inline-flex items-center gap-2 text-purple-300 hover:text-white mb-4 transition-colors">
                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                            </svg>
                            Back to Tools
                        </a>
                        <h1 className="text-3xl font-bold text-white mb-2">Merge PDF</h1>
                        <p className="text-slate-400">Combine multiple PDF files into one document. Drag to reorder.</p>
                    </div>

                    {/* Drop Zone */}
                    <div className="max-w-4xl mx-auto mb-6">
                        <div
                            ref={dropRef}
                            onDrop={handleDrop}
                            onDragOver={handleDragOver}
                            onDragLeave={handleDragLeave}
                            className="border-2 border-dashed border-slate-600 rounded-2xl p-8 text-center transition-all hover:border-purple-500 cursor-pointer bg-slate-800/50 backdrop-blur"
                            onClick={() => document.getElementById('file-input').click()}
                        >
                            <div className="text-5xl mb-4">ðŸ“‘</div>
                            <p className="text-white font-medium mb-2">Drop PDF files here or click to browse</p>
                            <p className="text-slate-400 text-sm">You can select multiple files at once</p>
                            <input
                                id="file-input"
                                type="file"
                                accept="application/pdf"
                                multiple
                                className="hidden"
                                onChange={(e) => handleFiles(e.target.files)}
                            />
                        </div>
                    </div>

                    {/* File List */}
                    {files.length > 0 && (
                        <div className="max-w-4xl mx-auto mb-6">
                            <div className="flex justify-between items-center mb-4">
                                <h2 className="text-white font-semibold">{files.length} files selected</h2>
                                <button
                                    onClick={() => { setFiles([]); setPreviews({}); }}
                                    className="text-slate-400 hover:text-white text-sm"
                                >
                                    Clear all
                                </button>
                            </div>

                            <div className="space-y-3">
                                {files.map((f, index) => (
                                    <div
                                        key={f.id}
                                        draggable
                                        onDragStart={(e) => handleDragStart(e, index)}
                                        onDragEnd={handleDragEnd}
                                        onDragOver={(e) => handleDragOverItem(e, index)}
                                        className="flex items-center gap-4 bg-slate-800/80 backdrop-blur rounded-xl p-4 border border-slate-700 hover:border-purple-500 transition-all cursor-grab active:cursor-grabbing"
                                    >
                                        <div className="text-slate-500 font-mono text-sm w-6">{index + 1}</div>

                                        {previews[f.id] ? (
                                            <img src={previews[f.id]} alt="Preview" className="w-12 h-16 object-cover rounded border border-slate-600" />
                                        ) : (
                                            <div className="w-12 h-16 bg-slate-700 rounded flex items-center justify-center text-2xl">ðŸ“„</div>
                                        )}

                                        <div className="flex-1 min-w-0">
                                            <p className="text-white font-medium truncate">{f.name}</p>
                                            <p className="text-slate-400 text-sm">{formatSize(f.size)}</p>
                                        </div>

                                        <button
                                            onClick={() => removeFile(f.id)}
                                            className="p-2 text-slate-400 hover:text-red-400 transition-colors"
                                        >
                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                            </svg>
                                        </button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* Merge Button */}
                    {files.length >= 2 && (
                        <div className="max-w-4xl mx-auto text-center">
                            <button
                                onClick={mergePDFs}
                                disabled={status === 'processing'}
                                className="px-8 py-4 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 text-white font-semibold rounded-xl shadow-lg shadow-purple-500/25 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                {status === 'processing' ? (
                                    <span className="flex items-center gap-2">
                                        <div className="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                                        {statusMsg}
                                    </span>
                                ) : (
                                    `Merge ${files.length} PDFs`
                                )}
                            </button>

                            {status === 'success' && (
                                <p className="mt-4 text-green-400">{statusMsg}</p>
                            )}
                            {status === 'error' && (
                                <p className="mt-4 text-red-400">{statusMsg}</p>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
